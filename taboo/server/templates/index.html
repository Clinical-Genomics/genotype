<!DOCTYPE html>
<html>
<head>
    <title>Taboo - Samples</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload genotyping results</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="excel_input" id="excelInput">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        {# <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Failed samples</th>
                </tr>
            </thead>
            <tbody>
                {% for sample in samples %}
                    <tr>
                        <td>{{ sample.sample_id }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td>No failed samples.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> #}

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Plates</th>
                </tr>
            </thead>
            <tbody>
                {% for plate_id in plates %}
                    <tr>
                        <td><a href="{{ url_for('plate', plate_id=plate_id) }}" title="{{ plate_id }}">{{ plate_id }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
