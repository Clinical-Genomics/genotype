name: Build and publish docker image on push

on: [push]

jobs:
  docker-image-push:
    runs-on: ubuntu-latest
    steps:
     - name: Check out git repository
       uses: actions/checkout@v2.6.0

     - name: Extract branch name and remove illegal chars
       id: get_branch_name
       shell: bash
       run: echo "##[set-output name=branch;]$(echo "$(tr "/" "-" <<<${GITHUB_REF#refs/heads/})")"

     - name: Login to Docker Hub
       uses: docker/login-action@v2.1.0
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Set up Docker Buildx
       id: buildx
       uses: docker/setup-buildx-action@v2.2.1

     - name: Build and push
       id: docker_build
       uses: docker/build-push-action@v3.2.0
       with:
         context: ./
         file: ./Dockerfile
         push: true
         tags: "clinicalgenomics/genotype-stage:${{steps.get_branch_name.outputs.branch}}, clinicalgenomics/genotype-stage:latest"
